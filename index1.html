<!DOCTYPE html>
<html lang="en">

<head>
    <title>Welcome to CYF Chat</title>
</head>

<body>
    <h1>
        CYF Chat
    </h1>
    <h2>
        update a message
    </h2>
    <form action="/messages/:message_id" method="put">
        <p>

            Message: <input type="text" name="text" placeholder="Change the message..." />
            <br />
        </p>
        <button type="submit">
        Send
      </button>
    </form>

    <a href="/messages">See all messages</a>
</body>

</html>
